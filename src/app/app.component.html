<div class="grid md:grid-cols-2">
  <form class="p-8">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>

    <!-- SELECT VEHICLE TYPE-->
    <app-vehicle-type [selectedVehicleType]="vehicleType" (updateVehicleType)="handleClick($event)"></app-vehicle-type>

    <!-- SELECT VEHICLE SUBTYPE-->
    <app-vehicle-sub-type [selectedVehicleType]="vehicleType"></app-vehicle-sub-type>

    <!-- INPUT LICENSE PLATE -->
    <app-vehicle-license-plate></app-vehicle-license-plate>

  </form>
  <app-vehicle-picture [selectedVehicleType]="vehicleType"></app-vehicle-picture>
</div>

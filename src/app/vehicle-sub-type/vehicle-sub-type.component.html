<label *ngIf="isAutoSelected" class="block mt-4">
    <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
    <select class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-subtype">
        <option *ngFor="let vehicleSubType of vehicleAutoSubTypes" value="{{ vehicleSubType }}">
            {{ vehicleSubType }}
        </option>
    </select>
</label>

<label *ngIf="isMotorSelected" class="block mt-4">
    <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
    <select class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0" name="vehicle-subtype">
        <option *ngFor="let vehicleSubType of vehicleMotorSubTypes" value="{{ vehicleSubType }}">
            {{ vehicleSubType }}
        </option>
    </select>
</label>

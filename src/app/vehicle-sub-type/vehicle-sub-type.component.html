@if (isAutoSelected) {
<label class="block mt-4">
    <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
    <select
        class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
        name="vehicle-subtype" (change)="handleChange($event)">
        @for (vehicleSubType of vehicleAutoSubTypes; track vehicleSubType) {
            <option value="{{ vehicleSubType }}">
                {{ vehicleSubType }}
            </option>
        }
    </select>
</label>
}

@if (isMotorSelected) {
    <label class="block mt-4">
        <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
        <select
            class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            name="vehicle-subtype">
            @for (vehicleSubType of vehicleMotorSubTypes; track vehicleSubType) {
                <option value="{{ vehicleSubType }}">
                    {{ vehicleSubType }}
                </option>
            }
        </select>
    </label>
}

@if (isScooterSelected) {
    <label class="block mt-4">
        <span class="text-gray-700">Welk type [auto/motor/brommer] hebt u?</span>
        <select
            class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
            name="vehicle-subtype" disabled>
            <option>Niet van toepassing</option>
        </select>
    </label>
}
